<!DOCTYPE html>
<html>
    <head>
        <title>Result</title>
        <script>
            function bodyload(){
                var str = location.search;
                var word = str.substring(str.indexOf("=") + 1);
                document.getElementById("msg").innerHTML = "Searching for :" + word;
            }
        </script>
    </head>
    <body onload="bodyload()">
        <h2>Result Page</h2>
        <div id="msg"></div>
    </body>
</html>
